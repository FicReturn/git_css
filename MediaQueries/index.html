<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Immagini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <figure class="photo1">
            <div class="container">
                <div class="ball"></div>
                <div class="name">
                    <p>Metin2</p>
                </div>
            </div>
            <img src="484452.jpg" alt="Photo 1" width="460px" height="215px">
            <div class="container2">
                <div class="logo">
                    <img src="imgul.png" alt="sweety img" width="31">
                </div>
                <h6>Cos'è</h6>
                <p>Metin2 è un gioco MMORPG in cui vesti i panni
                    di uno dei guerrieri prescelti. Tra Ninja, Guerriero,
                    Sura e Shamano.
                </p>
            </div>
        </figure>
        <figure class="photo2">
            <div class="container">
                <div class="ball"></div>
                <div class="name">
                    <p>Una nuova classe</p>
                    <p>Lycan is coming.</p>
                </div>
            </div>
            <img src="744494.jpg" alt="Photo 2" width="370px" height="250px">
            <div class="container2">
                <div class="logo">
                    <img src="png-clipart-metin2-player-versus-player-video-games-costume-metin2-game-fictional-character.png" alt="sweety img" height="26">
                </div>
                <h6>Lycan</h6>
                <p>Pronti a cominciare una nuova avventura con
                    un nuovo prescelto?!?
                </p>
            </div>
        </figure>
        <figure class="photo3">
            <div class="container">
                <div class="ball"></div>
                <div class="name">
                    <p>Alchemy-System</p>
                    <p>Sistema dell'Alchimia</p>
                </div>
            </div>
            <img src="metin2-alchimia-img.png" alt="Photo 3" width="350px" height="270px">
            <div class="container2">
                <div class="logo">
                    <img src="png-transparent-metin2-3d-rendering-3d-computer-graphics-costume-metin2-3d-computer-graphics-human-fictional-character.png" alt="sweety img" height="26">
                </div>
                <h6>Alchemy</h6>
                <p>Questo system ti permetterà di potenziare il tuo personaggio.
                    Riempi tutta la ruota per avere un bonus aggiuntivo!!
                </p>
            </div>
        </figure>
    </main>
</body>
</html>
